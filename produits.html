<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café équitable - Nos produits</title>
    <link rel="stylesheet" href="produits.css">
</head>
<body>
    <div class="conteneur">
        <header>
            <div class="icone-menu">
                <div class="hamburger">☰</div>
            </div>
            <div class="logo">
                <div class="icone-cafe">
                    <img src="icone-cafe.png" alt="Tasse de café">
                </div>
                <div class="titre">
                    <span class="babies">babies</span>Café équitable
                </div>
            </div>
        </header>

        <div class="section-produits">
            <div class="entete-produits">
                <h2>Nos produits :</h2>
                <div class="icones-entete">
                    <div class="icone-filtre">≡</div>
                    <div class="icone-retour">←</div>
                </div>
            </div>
            
            <div class="grille-produits">
                <div class="carte-produit">
                    <img src="produit1.jpg" alt="Produit 1">
                    <div class="nom-produit">product 1</div>
                </div>
                <div class="carte-produit">
                    <img src="produit2.jpg" alt="Produit 2">
                    <div class="nom-produit">product 2</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 3</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 4</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 5</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 6</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 7</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 8</div>
                </div>
                <div class="carte-produit">
                    <div class="nom-produit">product 9</div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="liens-footer">
                <div class="element-footer">contacts</div>
                <div class="element-footer">Origine de produit</div>
                <div class="element-footer">informations</div>
                <div class="element-footer">right and author rights</div>
            </div>
        </footer>
    </div>
</body>
</html>
